<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>thought website</title>

</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="box">
                <div class="text">
                    <i class="start fas fa-quote-left"></i>
                    <p id="quotes" class="quote"></p>
                    <p id="author" class="author"></p>
                </div>
                <button id="newquotes" class="button">new quotes</button>
            </div>
        </div>
    </div>
    <script>
        let d=""; 
        const quotes= document.getElementById("quotes");
        const author=document.getElementById("author");
        const button=document.getElementById("newquotes"); 
        const getnew= () =>{
            let num=Math.floor(Math.random()*1000);
            quotes.innerText=`${d[num].text}`;
            author.innerText=`${d[num].author}`;
        };
        const getQ= async()=> {
            const api="https://type.fit/api/quotes";
            try{
                let data=await fetch(api);
                d=await data.json();
                getnew();
                //console.log(d[10].text);
                //console.log(d[10].author);
            }catch (error) {

            }
        };
        getQ();
        button.addEventListener('click',getQ);
    </script>
</body>
</html>
